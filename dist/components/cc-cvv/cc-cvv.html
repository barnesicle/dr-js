<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./cc-cvv.js"></script>
  <!--this is where custom styles will be loaded-->
  <style id="customStyles"></style>
</head>

<body>
  <input id="ccCVV"
         autocomplete="cc-csc"
         class="base empty"
         type="tel"
         onfocus="handleFocus(event)"
         onblur="handleBlur(event)"
         oninput="handleChange(event)"
         minLength="3"
         maxlength="4"
  />
  <script>
    addInputHtmlToDom();
    window.onload = function() {
      document.getElementById('ccCVV').addEventListener('animationstart', handleAutofill, false);
      document.addEventListener('focus', function() {document.getElementById('ccCVV').focus()}, false);
    };
  </script>
</body>
</html>
