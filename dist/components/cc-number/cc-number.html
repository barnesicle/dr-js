<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CC-Number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./cc-number.js"></script>
  <!--this is where custom styles will be loaded-->
  <style id="customStyles"></style>
</head>

<body>
  <input id="ccNumber"
       autocomplete="cc-number"
       class="base empty"
       type="tel"
       onfocus="handleFocus()"
       onblur="handleBlur()"
       oninput="handleChange()"
       minLength="14"
       maxLength="20"
  />
  <script>
    addInputHtmlToDom();
    window.onload = function() {
      document.getElementById('ccNumber').addEventListener('animationstart', handleAutofill, false);
      document.addEventListener('focus', function() {document.getElementById('ccNumber').focus()}, false);
    };
  </script>
</body>
</html>
